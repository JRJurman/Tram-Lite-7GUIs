<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<style>
			:root {
				color-scheme: dark light;
			}
			body {
				font-family: 'Poppins', sans-serif;
				font-weight: 200;
				margin: auto;
				max-width: 500px;
			}

			header {
				margin-bottom: 2em;
			}

			body p, header {
				text-align: center;
				margin: auto;
			}

			header h1 {
				margin: 0;
				display: inline-flex;
    		align-items: center;
				padding-right: 1.3em;
			}

			example-frame {
				display: block;
				margin-bottom: 1em;
			}
		</style>

		<script src="https://unpkg.com/tram-lite@5.0.0-beta.5"></script>
		<script src="https://unpkg.com/tram-lite@5.0.0-beta.5/output/import-components"
			tl-components="./components/example-frame.html ./components/material-icon.html ./components/context-menu-container.html ./tasks/gui-counter.html ./tasks/gui-temp-converter.html ./tasks/gui-flight-booker.html ./tasks/gui-timer.html ./tasks/gui-crud.html ./tasks/gui-circle-drawer.html">
		</script>

		<title>Tram-Lite - 7GUIs</title>

		<link rel="icon" type="image/png" href="https://unpkg.com/@tram-one/tram-logo@5.0.1/dist/lite_32.png" />
	</head>
	<body>
		<header>
			<h1>
				<img src="https://unpkg.com/@tram-one/tram-logo@5.0.1/dist/lite.svg" width="128px" />
				Tram-Lite - 7GUIs
			</h1>
			<p>
				<a href="https://tram-one.io/tram-lite/">Tram-Lite</a> implementation of the <a href="https://7guis.github.io/7guis/tasks">7GUIs Tasks</a>.
			</p>
		</header>
		<main>
			<example-frame name="Counter" source="tasks/gui-counter.html">
				<gui-counter></gui-counter>
			</example-frame>
			<example-frame name="Temperature Converter" source="tasks/gui-temp-converter.html">
				<gui-temp-converter></gui-temp-converter>
			</example-frame>
			<example-frame name="Flight Booker" source="tasks/gui-flight-booker.html">
				<gui-flight-booker></gui-flight-booker>
			</example-frame>
			<example-frame name="Timer" source="tasks/gui-timer.html">
				<gui-timer></gui-timer>
			</example-frame>
			<example-frame name="CRUD" source="tasks/gui-crud.html">
				<gui-crud></gui-crud>
			</example-frame>
			<example-frame name="Circle Drawer" source="tasks/gui-circle-drawer.html">
				<gui-circle-drawer></gui-circle-drawer>
			</example-frame>
		</main>
	</body>
</html>
