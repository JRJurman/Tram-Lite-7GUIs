<gui-counter count="0">
	<link href="./component.css" rel="stylesheet" />
	<input readonly value=${'count'}>
	<button>Count</button>

	<script tl-effect>
		const button = this.shadowRoot.querySelector('button');
		button.addEventListener('click', () => {
			const currentCount = parseInt(this.getAttribute('count'));
			this.setAttribute('count', currentCount + 1);
		})
	</script>
</gui-counter>
